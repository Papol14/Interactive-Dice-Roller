<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Dice Roller</title>
</head>
<body class="font-sans flex justify-center items-center h-screen m-0">

  <div id="diceContainer" class="text-center">
    <h2 class="text-2xl">Dice Roller</h2>
    <label for="numSides">Number of sides:</label>
    <input type="number" id="numSides" min="2" value="6" class="border border-gray-300 p-2 mx-2">
    <button onclick="rollDice()" class="bg-blue-500 text-white px-4 py-2 rounded">Roll</button>
    <p id="result" class="text-lg mt-4"></p>
  </div>

  <script>
    function rollDice() {
      var numSidesInput = document.getElementById("numSides");
      var resultElement = document.getElementById("result");

      var numSides = parseInt(numSidesInput.value);

      if (isNaN(numSides) || numSides < 2) {
        alert("Please enter a valid number of sides (minimum 2).");
        return;
      }

      var randomResult = Math.floor(Math.random() * numSides) + 1;
      resultElement.textContent = `Result: ${randomResult}`;
    }
  </script>

</body>
</html>
