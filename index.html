<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #diceContainer {
        text-align: center;
      }

      #result {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="diceContainer">
      <h2>Dice Roller</h2>
      <label for="numSides">Number of sides:</label>
      <input type="number" id="numSides" min="2" value="6" />
      <button onclick="rollDice()">Roll</button>
      <p id="result"></p>
    </div>

    <script>
      function rollDice() {
        var numSidesInput = document.getElementById("numSides");
        var resultElement = document.getElementById("result");

        var numSides = parseInt(numSidesInput.value);

        if (isNaN(numSides) || numSides < 2) {
          alert("Please enter a valid number of sides (minimum 2).");
          return;
        }

        var randomResult = Math.floor(Math.random() * numSides) + 1;
        resultElement.textContent = `Result: ${randomResult}`;
      }
    </script>
  </body>
</html>
